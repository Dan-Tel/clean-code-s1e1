<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="new-task-creation">
        <label for="new-task new-task-label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task" type="text task-input">
          <button class="add task-btn">Add</button>
        </div>
      </section>

      <section>
        <h3 class="task-title">Todo</h3>

        <ul id="incompleted-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit task-btn">Edit</button>
            <button class="delete task-btn"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit task-btn">Save</button>
            <button class="delete task-btn"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="task-title">Completed</h3>

        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit task-btn">Edit</button>
            <button class="delete task-btn"><img src="./remove.svg" alt="remove" class="img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
